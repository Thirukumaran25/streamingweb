{% extends 'base.html' %}
{% block content %}

<div class="min-h-screen bg-black flex flex-col items-center justify-center p-6">

    <h1 class="text-white text-3xl font-bold mb-6">{{ movie.title }}</h1>

    {% if movie.video %}
        <video controls autoplay class="w-full max-w-5xl rounded-lg shadow-lg">
            <source src="{{ movie.video.url }}" type="video/mp4">
            Your browser does not support video.
        </video>
    {% else %}
        <p class="text-red-500">No video uploaded for this movie.</p>
    {% endif %}

</div>

{% endblock %}
