{% extends 'base.html' %}

{% block content %}

    <div class="max-w-lg">
        <h1 class="text-white font-extrabold text-2xl mb-6 tracking-tight">
            You have been logged out successfully
        </h1>
        
        <p class="text-zinc-500 text-sm mb-12">
            Thank you for using <span class="text-white font-bold">Streaming Star</span>. We hope to see you again soon.

        <div class="flex flex-col gap-4 w-64 mx-auto">

               class="bg-gray-200/50 text-white font-bold py-3.5 rounded-lg hover:bg-zinc-700 transition">
