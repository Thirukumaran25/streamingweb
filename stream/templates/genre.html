{% extends 'base.html' %}

{% block title %}Genres | Streaming Star{% endblock %}

{% block content %}
<div class="bg-black min-h-screen text-white pt-24 pb-16 px-6 md:px-12">

  <!-- Page Title -->
  <div class="flex justify-between items-center mb-10">
    <h1 class="text-2xl md:text-3xl font-extrabold uppercase tracking-wider">
      Browse by Genre
    </h1>
  </div>

  <!-- Genre Cards Grid -->
  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6">

    {% for genre in genres %}
    <a href="{% url 'category_list' 'movies' %}?genre={{ genre.name }}"
       class="group relative h-40 rounded-xl overflow-hidden border border-white/10 bg-zinc-900 shadow-lg">

      <!-- Background Image -->
      <img src="{{ genre.image.url }}"
           alt="{{ genre.name }}"
           class="absolute inset-0 w-full h-full object-cover opacity-50 
                  group-hover:scale-110 group-hover:opacity-70 transition duration-500">

      <!-- Dark Overlay -->
      <div class="absolute inset-0 bg-black/40 group-hover:bg-black/20 transition"></div>

      <!-- Content -->
      <div class="relative z-10 flex flex-col items-center justify-center h-full text-center px-2">
        <i class="bx {{ genre.icon_class }} text-3xl mb-2 text-yellow-400"></i>
        <h3 class="text-sm md:text-base font-extrabold uppercase tracking-wider">
          {{ genre.name }}
        </h3>
      </div>

    </a>
    {% empty %}
      <p class="text-gray-400 col-span-full text-center">
        No genres available
      </p>
    {% endfor %}

  </div>

</div>
{% endblock %}
