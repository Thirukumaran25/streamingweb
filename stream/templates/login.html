{% extends 'base.html' %}

{% block content %}
<div class="pt-32 pb-20 px-8 min-h-screen bg-black flex items-center justify-center">
    
    <div class="w-full max-w-md bg-zinc-950/50 p-10 rounded-2xl border border-white/5 shadow-2xl">
        <div class="text-center mb-10">
            <h1 class="text-white font-extrabold text-4xl mb-3 tracking-tight">Login</h1>
            <p class="text-zinc-500 text-sm">Welcome back! Please enter your details.</p>
        </div>

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label class="block text-white text-xs font-bold uppercase tracking-widest mb-2 px-1">Email</label>
                <input type="text" name="username" required
                       class="w-full bg-zinc-900 border border-white/10 rounded-xl py-4 px-5 text-white outline-none focus:border-primary transition-all">
            </div>

            <div>
                <div class="flex justify-between items-center mb-2 px-1">
                    <label class="block text-white text-xs font-bold uppercase tracking-widest">Password</label>
                    <a href="#" class="text-primary text-[10px] font-bold uppercase hover:underline">Forgot?</a>
                </div>
                <input type="password" name="password" required
                       class="w-full bg-zinc-900 border border-white/10 rounded-xl py-4 px-5 text-white outline-none focus:border-primary transition-all">
            </div>

            <button type="submit" 
                    class="w-full bg-[#FF9C00] text-black font-extrabold py-4 rounded-xl mt-4 hover:brightness-110 transition active:scale-[0.98]">
                LOGIN
            </button>
        </form>

        <div class="mt-10 text-center">
            <p class="text-zinc-500 text-xs">
                Don't have an account? 
                <a href="#" class="text-white font-bold hover:text-primary transition">Sign up for free</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
