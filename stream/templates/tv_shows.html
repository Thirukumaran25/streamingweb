{% extends 'base.html' %}

{% block content %}
<div class="pt-28 pb-20 px-8 md:px-16 bg-black min-h-screen">
    
    <div class="mb-12">
        <h1 class="text-white font-extrabold text-5xl uppercase tracking-tighter mb-2">TV Shows</h1>
        <p class="text-muted text-sm font-mono tracking-widest">Live Channels & Premium Series</p>
    </div>
    <section>
        <h3 class="text-white text-xl font-bold mb-6">Popular Series</h3>
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6">
            {% for show in tv_shows %}
            <a href="/movie/{{ show.imdbID }}" class="group">
                <div class="relative aspect-[2/3] rounded-xl overflow-hidden border border-white/10 transition-all duration-300 group-hover:scale-105 group-hover:border-primary/50">
                    <img src="{{ show.Poster }}" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition flex items-center justify-center">
                        <i class='bx bx-play-circle text-5xl text-primary'></i>
                    </div>
                </div>
                <div class="mt-3">
                    <h4 class="text-white font-bold text-sm truncate">{{ show.Title }}</h4>
                    <p class="text-zinc-500 font-mono text-[10px] mt-1">{{ show.Year }} â€¢ {{ show.totalSeasons }} Seasons</p>
                </div>
            </a>
            {% endfor %}
        </div>
    </section>
</div>
{% endblock %}
